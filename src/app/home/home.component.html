<link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
<div id="titulo"><h1>EJÉRCITOS</h1></div>
<div id="armies">
    <mat-card *ngFor="let army of armies_info" class="example-card mat-elevation-z0">
        <div class="armies" routerLink="/listmaker/{{army.id}}">
            <img class="homeImg" mat-card-image src="{{army.imagen}}" alt="Ejército">
            <mat-card-title class="medievalsharp-regular">{{army.raza}}</mat-card-title>
        </div>
    </mat-card>
</div>
