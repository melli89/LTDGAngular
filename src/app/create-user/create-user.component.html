<div  id="registrarse">
    <form class="example-form formulario" [formGroup]="signupForm" (ngSubmit)="signUpUser()">
      <h2>Formulario de usuario</h2>  
      <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. Pizza@gmail.es" formControlName="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Introduce de nuevo la contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password2">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button type="submit" class="btn btn-primary btn-lg">Confirmar</button>
      </form>
</div>
