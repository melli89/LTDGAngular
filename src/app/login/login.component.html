<div id="formulario">
    <div  id="iniciar" style="background-color: #053946;">
        <form class="example-form formulario" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <mat-form-field class="example-full-width" >
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. Pizza@hotmail.com" formControlName="email">
            </mat-form-field>

            <mat-form-field >
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <button type="submit" class="btn btn-info btn-lg">INICIAR SESIÓN</button>
          </form>
    </div>

    <div  id="registrarse" style="background-color: #0A728B;">
        <form class="example-form formulario" [formGroup]="signupForm" (ngSubmit)="signUpUser()">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. Pizza@gmail.es" formControlName="email">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Introduce de nuevo la contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password2">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <button type="submit" class="btn btn-secondary btn-lg">REGISTRARSE</button>
          </form>
    </div>
</div>
